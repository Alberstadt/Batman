	 <h:head>
        <title>Food2Eat - Inscription</title>
        <style type="text/css">
            .form-signin

                margin: 0 auto;
                padding:0px;

            #login

            <br/>
                <b:inputText id="nom" placeholder="Nom" value="#{inscriptionBean.nom}" required="true">
