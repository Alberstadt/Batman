<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:b="http://bootsfaces.net/ui"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">	
	
		       
			        <h:head>
        <title>Food2Eat - Login</title>
        <style type="text/css">
            .form-signin 
            {
                margin: 0 auto;
                max-width: 165px;
            }
            #login
            {
            	margin-top:190px;
            }
            #inscription
            {
            	color:black;
            }
            
        </style>
    </h:head>
    
     <h:body style="padding-top: 20px; background-color: #FFC94D;background-image:url(resources/images/login.png);background-repeat:no-repeat;background-position:50% 5%;">
        <b:container>
            <h:form styleClass="form-signin" prependId="false">
            
            <br/>
                <b:inputText id="login" placeholder="login" value="#{connexion.pseudo}">
                    <f:facet name="prepend">
                        <b:icon name="user" />
                    </f:facet>
                </b:inputText>
                <b:inputText id="password" placeholder="Password" type="password" value="#{connexion.password}">
                    <f:facet name="prepend">
                        <b:iconAwesome name="key" />
                    </f:facet>
                </b:inputText>
                <br/>
                 <br/>
                <b:commandButton look="primary btn-block" value="Login" icon="log-in" size="lg" action="#{connexion.login}" />
                 <b:selectBooleanCheckbox value="true" caption="se rappeler de moi" />
                 <div style="text-align:center"><a href="inscription.jsf"><b:label id="inscription" text="S'inscrire" severity="non"/></a></div>
            
            </h:form>
            
        </b:container>
        
	</h:body>
	
	
	 <p:layout style="width:60%; margin-left: 20%; background-color: #FFC94D ">
    
	    <p:layoutUnit position="center" style="height:280px; background-color: #FFC94D ">
			    
		  <p:contentFlow value="#{imageViewBean.images}" var="image" style="height:100%; border-color: white; background-color: #FFC94D">
    	      <p:graphicImage url="resources/pectures/#{image}" styleClass="content" />
    	      <div class="caption" style="color: blue;">#{image}</div>
		  </p:contentFlow>		 
	    </p:layoutUnit>
	 </p:layout>
	
</html>
