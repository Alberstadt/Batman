		</title>
		<h:outputScript name="js/jquery-3.3.1.min.js" target="head" />
		<h:outputStylesheet name="/resources/css/style_matthieu.css" />
		<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCunMGLZL8MpqE7SNki88sbJFEMEs-HDjE&amp;callback=initMap" type="text/javascript"></script>
		<script type='text/javascript'>
		function init_map()
		{
			var myOptions = {zoom:16,center:new google.maps.LatLng(#{sessionMB.coordo}),mapTypeId: google.maps.MapTypeId.ROADMAP};
			map = new google.maps.Map(document.getElementById('gmap_canvas'), myOptions);
			marker = new google.maps.Marker({map: map,position: new google.maps.LatLng(#{sessionMB.coordo})});
			infowindow = new google.maps.InfoWindow({content:'<img src='resources/produits/images/ananas2.jpg'/>'});
			google.maps.event.addListener(marker, 'click', function(){infowindow.open(map,marker);});
			infowindow.open(map,marker);
			marker2 = new google.maps.Marker({map: map,position: new google.maps.LatLng(48.8674526,2.3759996999999657)});
			infowindow2 = new google.maps.InfoWindow({content:'<img src='resources/produits/images/banane2.jpg'/>'});
			google.maps.event.addListener(marker2, 'click', function(){infowindow2.open(map,marker2);});
			infowindow2.open(map,marker2);
			
		}
			google.maps.event.addDomListener(window, 'load', init_map);
		</script>
