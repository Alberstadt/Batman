<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
				xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
				xmlns:b="http://bootsfaces.net/ui"
				xmlns:h="http://xmlns.jcp.org/jsf/html"
				xmlns:f="http://xmlns.jcp.org/jsf/core"
				xmlns:p="http://primefaces.org/ui"
				template="/templates/common.xhtml">
	<ui:define name="title">Accueil</ui:define>
	<ui:define name="content">
		<style>
			#gmap_canvas img {
				max-width: none !important;
				background: none !important
			}
		</style>

		<b:form>
		<b:alert severity="info" closable="true"
			style="color:#007AFF;text-decoration: none"
			value="#{stockBean.labelNbProduit}" rendered="true" />
			
		<b:commandLink href="stockAmar.jsf" style="text-decoration: none;" action="#{connexion.choisirFiltreAfficheDansStock(4)}">
		<b:alert
				severity="warning" closable="true" style="color:#FFC94D;"
				value="#{stockBean.labelNbPerimeBientot}"
				rendered="#{stockBean.booleanAlerteQuantitePerimeBientot}" />
		</b:commandLink>
		
		<b:commandLink href="stockAmar.jsf" style="text-decoration: none;" action="#{connexion.choisirFiltreAfficheDansStock(5)}" >
		<b:alert
				severity="danger" closable="true" 
				value="#{stockBean.labelNbPerime}"
				rendered="#{stockBean.booleanAlerteQuantitePerime}" />
		</b:commandLink>
		</b:form>

	</ui:define>
</ui:composition>
