<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:b="http://bootsfaces.net/ui">

<ui:composition template="/templates/common.xhtml">
	<ui:define name="content">
	<!-- Affiche la liste des utilisateurs afin que l utilisateur selectionnne un et lui envoie une invitation,
					cette liste peut a terme etre remplacee par un champs de recherche d'un user -->
    <h:form style="text-align:center">
		
		      <p:dataGrid value="#{contactBean.listeUtilisateurs}"
             var="listeUser"
             id="listeUser" columns="4"  layout="grid" rows="130" paginator="false"
				style="margin-top:2em;text-align:center;border:none">
				<f:facet name="header">
					<div align="left" size="10">
						<font size="4">Food friends: Les utilisateurs</font>
					</div>
				</f:facet>
				
				<p:panel id="pnl" classe="" header="#{listeUser.login}"
					style="text-align:center; width:100%;height:175px;border:1px solid #d2d2d2">
					<b:image value="#{listeUser.portrait}"
						 style=" float:left; margin-bottom:5px;border-radius:3px "/>
						 <br/>
						 
							<div style="border-right: 20px">
						<b:label text="Inscrit(e) depuis le #{listeUser.dateInscription}"
							severity="none" style="color:black" />
							
						 <!-- Pour envoyer une demande de food friend 	-->  
        
			 <b:commandButton value="Envoyer Demande" action="#{contactBean.envoyerDemandeDeFoodFriend()}" ajax="true"
							look="default" style="margin-top:5px;width:150px">
			 <f:setPropertyActionListener value="#{listeUser}"
								target="#{contactBean.utilisateur2}" size="xs" style="width:70px" /></b:commandButton>
								</div>
					<p></p>
			</p:panel>
			
			</p:dataGrid>  
		</h:form>
	</ui:define>
</ui:composition>
</html>
