<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui" xmlns:b="http://bootsfaces.net/ui">

<ui:composition template="/templates/common.xhtml">
	<ui:define name="title">
	    Food Friends
	</ui:define>


	<ui:define name="content">
		<link rel="stylesheet"
			href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
			integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
			crossorigin="anonymous" />
			
		<h:form id="idform">

             <!-- Affiche la liste de mes demande de food friends recues -->
			<p:dataGrid id="idAskFf" var="idAskFf"
				value="#{contactBean.afficherMaListeDeDemandesDeFoodFriendsRecues(2)}" columns="3" layout="grid"
				rows="100" >
				<f:facet name="header">
					<div align="left" size="10">
						<font size="4">Mes Food friends
						</font>
					</div>
				</f:facet>
				
				<p:panel id="pnl" style="text-align:center;">
					<f:facet name="header">
						<p:outputLabel value="#{idAskFf.user.portrait}"
							style="float:center;" />
							<p:outputLabel value="#{idAskFf.user.login}"
							style="float:center;" />
						<p:commandButton value="Details" type="button"	onclick="PF('dlgDetailsFf').show();" />
						</f:facet>
						
						<div class="ui-fluid">
				<p:dialog header="Partager un produit" widgetVar="dlgDetailsFf" modal="true" resizable="true" responsive="true">
				<f:facet name="header">
						<p:outputLabel value="#{idAskFf.user.portrait}"
							style="float:center;" />
							<p:outputLabel value="#{idAskFf.user.login}"
							style="float:center;" />
						
							</f:facet>
							
						<div style="text-align: justify; margin: 10px">
							</div>
					<div style="text-align: justify;">
						<p:outputLabel value="Adresse : #{idAskFf.adresse}" />
						<p:outputLabel
							value="Adresse : #{idAskFf.adresse.voirie} #{idAskFf.adresse.codePostal} #{idAskFf.adresse.ville} " />
					</div>
					<p:commandButton
							value="#contatBean.supprimerFoodFriend(idAskFf.idContact)}"
							icon="fa fa-user" style="float:right; background: pink"
							type="button" />
					
                  </p:dialog>
			         </div>
					
				</p:panel>
			
			</p:dataGrid>
		
		</h:form>
	</ui:define>


	<ui:define name="footer">

	</ui:define>
</ui:composition>
</html>
